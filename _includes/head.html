<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-24292859-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-24292859-1');
  </script>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ site.description }}">
  <title>
    {%- if page.title == "Home" -%}
      {{ site.title }}: {{ site.tagline }}
    {%- else -%}
      {{ page.title }}: {{ site.title }}
    {%- endif -%}
  </title>
  {%- if page.url %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {%- endif %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
  {% feed_meta %}
  {%- if site.google_analytics_id %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics_id }}');
  </script>
  {%- endif %}
  <script src="https://kit.fontawesome.com/6059bc2c39.js" crossorigin="anonymous"></script>
</head>
